<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Example</title>
    <style>
        .container {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            overflow: hidden;
        }
        .content {
            width: 300px;
            height: 150px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content"></div>
    </div>
</body>
</html>
