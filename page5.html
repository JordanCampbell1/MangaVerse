    <form action="action_page.php" method="POST">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Jordan" required>   
        </div>
        
        <hr>
        <hr>
        <hr>

        <div> <!-- to make each input appear on each line-->
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Campbell">
        </div>

        <br>

        <div> <!-- to make each input appear on each line-->
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" required maxlength="15">
        </div>

        <br>

        <div> <!-- to make each input appear on each line-->
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" required placeholder="example@gmail.com">
        </div>

        <br>

        <div> <!-- to make each input appear on each line-->
            <label for="phone">phone</label>
            <input type="phone" id="phone" name="phone" required placeholder="8761234567">
        </div>

        <br>

        <div> <!-- to make each input appear on each line-->
            <label for="DOB">DOB</label>
            <input type="date" id="DOB" name="DOB" required>
        </div>

        <br>

        <div> <!-- to make each input appear on each line-->
            <label for="quantity">quantity</label>
            <input type="number" id="quantity" name="quantity" min="0" max="50" value="20">
        </div>

        <br>

        <div> <!-- to make each input appear on each line-->
            <label for="title">Title</label>
            
            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." name="title" value="PhD.">
        </div>

        <br>

        <div> <!-- to make each input appear on each line-->
            <label for="payment">payment type</label>
            <select name="payment" id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select>
        </div>

        <br>

        <div> <!-- to make each input appear on each line-->
            <label for="subscribe">subscribe</label>
            <input type="checkbox" id="subscribe" name="subscribe">
        </div>

        <br>
        
        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>

        <BR>
       
       
    </form>
